                    </div>
                    <div class="col-sm-4 col-xs-4">
                        <button type="submit" class="btn btn-default" ng-click="redirectVendorSearch(searchText)"><span><i class="fa fa-search" aria-hidden="true"></i></span></button>
                    </div>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->

    <div class="item-specific1" ng-init="geturl4()">
        <div class="container">
            <h3>{{VendorDet.vendorShopName}}</h3>
            <!--<h3>{{VendorDet.vendorName}}</h3>-->
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="map-img">
                        <img class="img-responsive" src="{{VendorDet.url}}">
                    </div>
                    <!--<h4>Gucci – Redefining modern luxury fashion.</h4>-->
                    <p>{{VendorDet.shopDescription}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <h4><b>Address:</b></h4>
                    <p>{{VendorDet.ShopAddress}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div id="map1" style="width: 100%; height: 400px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <h4><b>Opening Time:</b></h4>
                    <p>{{VendorDet.shopOpeningTime}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <h4><b>Closing Time:</b></h4>
                    <p>{{VendorDet.shopClosingTime}}</p>
                </div>
            </div>


            <nav class="navbar navbar-default navbar-fixed-bottom pad-t-20">
                <div class="footer-bg">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12 col-xs-12">
                                <div class="footer-main text-center">
                                    <ul class="list-inline">
                                        <li><a>IMES  |</a> All Rights reserved</li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>
