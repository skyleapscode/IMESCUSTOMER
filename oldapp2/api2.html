<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
            $(document).ready(function () {
                test(10003, true);
            });

            function test(mstIndCatID) {
				
                $.ajax({
                    type: "POST",
                    url: "http://imescustomerapi.evalai.com/api/StaticData/GetIndustryNames",
                    data: JSON.stringify({ mstIndCatID: 10003 }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
					var i,x = "";
						  var data = JSON.stringify(response.data, null, 4); ;
						   var obj = JSON.parse(data);
							for (i in obj) {
  x += "<h2>" + obj[i].lmcLongCodeValueName + "</h2>";

}
document.getElementById("cat").innerHTML = x;
						  <!-- document.getElementById("cat").innerHTML = data; -->
                        
						console.log(data);
                    },
                    error: function (xhr) {
                        alert('error');
                        alert(xhr.responseText);
                    }
                });
				
            }

        </script>
</head>
<body>
<div class="cat" id="cat">
	
</div>
</body>
</html>
