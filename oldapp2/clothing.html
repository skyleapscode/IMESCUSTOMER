<script type="text/javascript">
            $(document).ready(function () {
                test(10007, true);
            });

            function test(mstIndCatID) {
				
                $.ajax({
                    type: "POST",
                    url: "http://imescustomerapi.evalai.com/api/StaticData/GetIndustryNames",
                    data: JSON.stringify({ mstIndCatID: 10007 }),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
					var i,x = "";
						  var data = JSON.stringify(response.data, null, 4); ;
						   var obj = JSON.parse(data);
							for (i in obj) {
  x +='<div class="col-sm-6 col-xs-6 "><a href="menswear.html"><img class="img-responsive" src="image/men.png"><h5 class="text-center">' + obj[i].lmcLongCodeValueName + '</h5></a></div>';

}
document.getElementById("cat").innerHTML = x;
						  <!-- document.getElementById("cat").innerHTML = data; -->
                        
						console.log(data);
                    },
                    error: function (xhr) {
                        alert('error');
                        alert(xhr.responseText);
                    }
                });
				
            }

        </script>
